<div id="details">
  <h2>{{playlist?.name}}</h2>
  <p id="description">{{playlist?.description}}</p>


  <table *ngIf="playlist?.tracks" mat-table [dataSource]="playlist?.tracks">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let track"> {{track.title}}</td>
    </ng-container>
  </table>

</div>
