<mat-card>
  <div id="playlist-header">
    <img [src]="playlist.imageURL" alt="playlist_image" class="mat-elevation-z2 details-img">
    <h3>{{playlist.name}}</h3>
  </div>
  <table mat-table [dataSource]="tracks">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let track">{{ track.name }}</td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artiste</th>
      <td mat-cell *matCellDef="let track">{{ track.artists.join(', ') }}</td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef>Album</th>
      <td mat-cell *matCellDef="let track">{{ track.albumName }}</td>
    </ng-container>

    <ng-container matColumnDef="extrait">
      <th mat-header-cell *matHeaderCellDef>Extrait</th>
      <td mat-cell *matCellDef="let track">
        <app-player [url]="track.url"></app-player>
      </td>
    </ng-container>

    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let track">
        <button mat-icon-button (click)="delete(track)">
          <mat-icon color="warn">
            delete_outline
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
