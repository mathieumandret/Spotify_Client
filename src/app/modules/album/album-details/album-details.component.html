<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{album.name}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-md-image [src]="album.imageURL" alt="album_art">
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let track of album.tracks">
        {{track.name}} : {{track.duration}}
        <span *ngIf="track.url">
          <audio controls>
            <source [src]="track.url"/>
          </audio>
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
