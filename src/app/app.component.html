<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>
      menu
    </mat-icon>
  </button>
  Spotify client
</mat-toolbar>

<div id="app-wrapper">
  <mat-drawer-container>
    <mat-drawer [mode]="isMobile.matches ? 'over' : 'side' " opened #drawer>
      <mat-list>
        <mat-list-item routerLink="">
          <mat-icon matListIcon>home</mat-icon>
          <span>Accueil</span>
        </mat-list-item>
        <mat-list-item routerLink="albums">
          <mat-icon matListIcon>album</mat-icon>
          <span>Albums</span>
        </mat-list-item>
        <mat-list-item routerLink="artists">
          <mat-icon matListIcon>person</mat-icon>
          <span>Artistes</span>
        </mat-list-item>
        <mat-list-item routerLink="playlists">
          <mat-icon matListIcon>playlist_play</mat-icon>
          <span>Playlists</span>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <app-loading></app-loading>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
