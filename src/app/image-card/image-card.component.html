<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="title">{{title}}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img class="card-image" mat-card-lg-image mat-card-image [src]="imageURL">
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
