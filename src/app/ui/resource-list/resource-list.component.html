<div>
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile
      *ngFor="let resource of (resources$ | async)"
      colspan="1"
      rowspan="1">
      <mat-card>
        <mat-card-header>
          <mat-card-title [class.clickable]="clickable" (click)="elementSelected(resource)">
            {{resource.name}}
          </mat-card-title>
        </mat-card-header>
        <img mat-card-md-image (click)="elementSelected(resource)"
             [class.clickable]="clickable"
             [src]="resource.imageURL"
             alt="resource_image">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
