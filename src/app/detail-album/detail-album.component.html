<div *ngIf="error">
  <p class="error-text">Impossible de r√©cuperer l'album</p>
</div>
<app-image-card [title]="(album | async)?.name" [subtitle]="(album | async)?.artists[0].name"
                [imageURL]="(album | async)?.imageURL">
  <ol>
    <li *ngFor="let track of (album | async)?.tracks">
      {{track.title}} - ({{track.duration}})
      <div *ngIf="track.url">
        <audio controls [src]="track.url">Pas supporte</audio>
      </div>
    </li>
  </ol>
</app-image-card>
